<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen página web de Alexis</title>
    <link rel="stylesheet" href="index.css">
    <style>
        #actual{
            background-color: #ddd;
            color: black;
            padding: 5px;
            font-family: 'Comic Neue', cursive;
            font-weight: bold;
        }
        .element-information{
            display: flex;
            max-width: 80%;
            justify-content: left;
            margin-bottom: 0.3em;
        }
        .title{
            font-size: 1.5em;
            margin-top: 0.3em;
            color: blanchedalmond;
            margin-right: 2em;
        }
        .price{
            font-size: 1.5em;
            margin-top: 0.3em;
            color: blanchedalmond;
            margin-left: 2em;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a id="actual" href="catalog.html">Catálogo</a></li>
                <li><a href="contact.html">Contáctenos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside><img src="images/logo3.png" class="logo3" alt="logo" width="280px"></aside>
        <article>
            <h1>Order</h1>
            <div class="order-selected">
                <img class="toy" src="" alt="toy-image" width="50%" height="50%">
                <div class="element-information">
                    <div class="title">                        
                    </div>
                    <div class="price">                        
                    </div>
                </div>
            </div>
            
            <form action='https://jkorpela.fi/cgi-bin/echo.cgi' method='POST'>
                <div class="inputs">
                    <div class="subtitle"><p>Completa tus datos!</p></div>
                    <div>
                        <label for="first-name">First Name</label>
                    </div>
                    <div>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                    </div>
                    <div>
                        <input type="text" name = "last-name" id="last-name">
                    </div>                    
                    <div>
                        <label for="address">Address</label>
                    </div>
                    <div>
                        <input type="text" name = "address" id="address">
                    </div>
                    <div>
                        <label for="country">Country</label>
                    </div>
                    <div>
                        <input type="text" name = "country" id="country">
                    </div>
                    <div>
                        <label for="province">Province</label>
                    </div>
                    <div>
                        <input type="text" name = "province" id="province">
                    </div>
                    <div>
                        <label for="mail">Mail</label>
                    </div>
                    <div>
                        <input type="text" name = "mail" id="mail">
                    </div>
                    <div>
                        <label for="telephone">Telephone</label>
                    </div>
                    <div>
                        <input type="number" name = "telephone" id="telephone">
                    </div>
                    <div>
                        <label for="amount">Amount</label>
                    </div>
                    <div>
                        <input type="number" name="amount" id="amount">
                    </div>
                    
                </div>
                <div class="btn-form">
                    <input type="reset" value="Reset">
                    <input type="submit" value="Order">
                    <input type="button" value="Back" onClick="history.go(-1);">
                </div>  
            </form>
        </article>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a id="actual" href="catalog.html">Catálogo</a></li>
                <li><a href="contact.html">Contáctenos</a></li>
            </ul>
        </nav>
        <div class="foot-descr">
            <p>X-men Collections 2021 - Hecho por Alexis Isaya</p>
        </div>
    </footer>
</body>
<script>
    window.addEventListener("DOMContentLoaded", () => {
        const order = localStorage.getItem("order");
        if (order){
            const catalogOrder = JSON.parse(order);
            const orderSelected = document.querySelector(".order-selected");
            orderSelected.querySelector(".title").innerText = catalogOrder.title;
            orderSelected.querySelector(".price").innerText = catalogOrder.price;
            const img = orderSelected.querySelector("img");
            img.setAttribute("src", `images/${catalogOrder.id}.jpg`)
        }
    });

</script>
</html>
